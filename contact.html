    <title>Pet Adoption</title>

<body>
    <!--Container to Wrap Everything-->
    <div id="container">

        <!--Brand of the website-->
        <header>
            <h1>Adopt a Pet - Changing Lives through Responsibility</h1>
        </header>

        <!--Main navigation-->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="pets.html">Pets</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav> <!--End main navigation-->

        <!--Main Content-->
        <main>

            <form action="/signup method=" post">
                <fieldset>
                    <legend>User Personal Information</legend>
                    <label>Enter your full name</label><br>
                    <input type="text" name="name"><br>
            
                    <label>Enter your email</label><br>
                    <input type="email" name="email"><br>
            
                    <label>Enter your phone</label><br>
                    <input type="text" name="phone"><br>
            
                    <br><label>Select Your Gender </label><br>
                    <input type="radio" name="Gender" value="male" />Male
                    <input type="radio" name="Gender" value="female" />Female <br />
            
                    <br><label>How should we contact you?</label><br>
                    <select>
                        <option>Email</option>
                        <option>Phone</option>
                    </select><br>
            
                    <br>Tell us the reason for your visit today:<br>
                    <textarea rows="5" cols="30"></textarea><br>
                    <input type="submit" value="sign-up">
                </fieldset>
            </form>
        </main> <!--End main content-->

        <!--Footer information-->
        <footer>&copy; Copyright 2025. All Rights Reserved.</footer>

    </div> <!--End container-->
